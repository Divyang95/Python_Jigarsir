{% extends 'header.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<body>
    <head>
        <title>Verify OTP</title>
    </head>
    <b style="color: blue;">
        {% if msg %}
            {{msg}}
        {% endif %}
    </b>
    <form name="verify-otp" method="post" action="{% url 'verify-otp' %}">
        {% csrf_token %} 
        <table>
            <tr>
                <td>OTP</td>
                <td><input type="text" name="otp"></td>
            </tr>
            
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" name="submit" value="VERIFY OTP" class="btn btn-primary">
                </td>
            </tr>
            
        </table>

    </form>
</body>
    
</html>
{% endblock %}
