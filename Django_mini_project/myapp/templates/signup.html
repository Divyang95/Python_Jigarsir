{% extends 'header.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<body>
    <b style="color: blue;">
        {% if msg %}
            {{msg}}
        {% endif %}
    </b>
    <form name="signup" method="post" action="{% url 'signup' %}" enctype="multipart/form-data">
        {% csrf_token %} 
        <table>
            <tr>
                <td>First Name</td>
                <td><input type="text" name="fname"></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" name="lname"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="email"></td>
            </tr> 
            <tr>
                <td>Mobile</td>
                <td><input type="number" name="mobile"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea rows="5" cols="22" name="address"></textarea></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td>Confirm Password</td>
                <td><input type="password" name="cpassword"></td>
            </tr>
            <tr>
                <td>Profile Picture</td>
                <td><input type="file" name="profile_picture"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" name="submit" value="signup" class="btn btn-primary">
                </td>
            </tr>
        </table>

    </form>
</body>
    
</html>
{% endblock %}
